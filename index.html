<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ai-n LoopCipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-wrap">
    <header>
      <h1>authLoop</h1>
      <div id="mode-toggle">
        <button id="tab-melody" class="active">Melody</button>
        <button id="tab-led">LED Grid</button>
        <button id="tab-both">Both</button>
      </div>
    </header>
    <main>
      <section id="melody-section">
        <div id="piano-wrap"></div>
        <div id="melody-bar"></div>
        <div id="melody-controls">
          <button id="melody-record">Record</button>
          <button id="melody-stop" disabled>Stop</button>
          <button id="melody-play">Play</button>
          <button id="melody-clear">Clear</button>
          <button id="melody-save">Save</button>
          <button id="melody-load">Load</button>
          <input id="melody-file" type="file" style="display:none;">
        </div>
        <!-- LED GRID TAB -->
  <section id="led-section" style="display:none;">
    <h2>LED Grid Authentication</h2>
    <div style="margin-bottom:1em;">
      <button id="led-melody-load">Open Melody JSON</button>
      <input type="file" id="led-melody-file" accept="application/json" style="display:none;">
      <span id="led-melody-filename" style="color:#888;margin-left:10px;"></span>
    </div>
    <div style="margin:1em 0;">
      <b>Melody SHA-256:</b>
      <span id="led-melody-hash" style="font-family:monospace;user-select:all;"></span>
      <button id="led-melody-copy">Copy</button>
      <span id="led-melody-copy-status" style="color:#2a5;"></span>
    </div>
    <div id="led-grid-wrap" style="margin-top:18px;"></div>
    <div style="margin:1em 0;">
      <b>LED Grid Auth Code:</b>
      <span id="led-grid-hash" style="font-family:monospace;user-select:all;"></span>
      <button id="led-grid-copy">Copy</button>
      <span id="led-grid-copy-status" style="color:#2a5;"></span>
    </div>
    <div style="margin-top:10px;">
      <button id="led-clear">Clear</button>
      <button id="led-save">Save Pattern</button>
      <button id="led-load">Load Pattern</button>
      <input type="file" id="led-file" accept="application/json" style="display:none;">
    </div>
  </section>
</main>
      </section>
      <section id="cipher-section">
        <div>
          <label>Message:</label>
          <input id="cipher-input" type="text" placeholder="Type a secret message...">
        </div>
        <div>
          <label>Unlock Mode:</label>
          <select id="unlock-mode">
            <option value="melody">Melody Only</option>
            <option value="led">LED Only</option>
            <option value="both">Both Required</option>
          </select>
        </div>
        <div>
          <button id="encode-btn">Encode</button>
          <button id="decode-btn">Decode</button>
        </div>
        <div id="cipher-output"></div>
      </section>
    </main>
    <footer>
      <div id="metronome-controls">
        <button id="metronome-toggle">Metronome: OFF</button>
        <label>BPM: <input id="bpm" type="number" value="120" min="50" max="220"></label>
        <label>Quantize: <input id="quantize" type="checkbox" checked></label>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
